<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Candy Crush</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="Candy_Crush_Icon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="right">
        <div class="game-controls">
          <div class="game-timer">Time left: <span id="timer"></span></div>
          <div class="game-score">Score: <span id="score"></span></div>
        </div>
        <div id="board"></div>
        <audio controls autoplay loop id="song">
          <source src="Candy Crush Soda.mp3" type="audio/mp3" />
        </audio>
      </div>
      <div class="leaderboard">
        <div id="game-over" style="display: none">
          <h2>Game Over</h2>
          <p>Your final score is: <span id="final-score"></span></p>
          <button id="reset-button">Reset Game</button>
        </div>
        <h2>Leaderboard</h2>
        <ol id="leaderboard-list">
          <!-- List of high scores goes here -->
        </ol>
      </div>
    </div>
    <script src="candy.js"></script>
